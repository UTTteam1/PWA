
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <div class = "container">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" width = "100" height = "100">
    </div>
    <mat-card-content>

  <form [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">


    <!-- 1 -->
    <div fxLayout="row" fxLayout.xs="column" fxLayout.md="column" fxLayoutAlign="start" fxLayoutGap="20">
        <div fxFlex>
            <mat-form-field  class="input-full-width" appearance="outline">
                <mat-label>User</mat-label>
                <input formControlName="user_name" required matInput placeholder="Digite su nombre de usuario"/>
                
            </mat-form-field>
        </div>    
    </div>

       <!-- 2-->
       <div fxLayout="row" fxLayout.xs="column" fxLayout.md="column" fxLayoutAlign="start" fxLayoutGap="20">
        <div fxFlex>
            <mat-form-field  class="input-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" required matInput type="password" placeholder="Digite su contraseÃ±a"/>
         
            </mat-form-field>
        </div>    
    </div>

    <!-- boton-->
    <div class="button">
        <button  mat-raised-button type="submit" color="primary">Entrar</button>
      </div>
    
</form>
</mat-card-content>
</mat-card>
